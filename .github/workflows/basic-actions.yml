# This is a basic workflow to help you get started with Actions

name: Educational review CI

on:
  pull_request:
    branches: [ master ]

jobs:
          
  XcodeTesting:
    runs-on: macos-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v1
      
      - name: osascript
        run: sudo osascript -e 'tell application "Terminal" to do script "uptime"'
        shell: bash
        
      - name: Xcode Test
        uses: novpeter/xcode-run-tests-action@v1.0.35
        with:
          result-bundle-path: ${{ github.workspace }}/Logs/TestResults
          screen-record-bundle-path: ${{ github.workspace }}/Logs/ScreenRecording.mp4
          
      - name: Install tree
        run: brew install tree
        shell: bash
        
      - name: Show hierarchy 
        run: tree
        shell: bash
        
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: xcode-test-results
          path: ${{ github.workspace }}/Logs/TestResults.xcresult
